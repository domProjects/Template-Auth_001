<!DOCTYPE HTML>
<html lang="en">
	<head>
		<title>Template Auth [001]</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oxygen:400,700">
		<link rel="stylesheet" href="css/normareset.css" media="screen">
		<link rel="stylesheet" href="css/common.css" media="screen">
	</head>
	<body>
		<div class="container">
			<div class="row-left">
				<div class="row-item">
					<h1 class="wrapper">Authentication</h1>
				</div>
			</div>
			<div class="row-right">
				<div class="row-item">
					<form method="POST" action="#" class="wrapper">
						<input type="text" name="username" id="username" placeholder="YOUR USERNAME" required>
						<input type="password" name="password" id="password" placeholder="YOUR PASSWORD" required>

						<div class="row-form">
							<div class="row-form-left">
								<input type="checkbox" name="remember" id="remember">
								<label for="remember">Remember me</label>
							</div>
							<div class="row-form-right">
								<a href="#" class="form-forgot">Forgot ?</a>
							</div>
						</div>

						<button type="submit">Send</button>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
